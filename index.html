<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="currencymenu">
      <div class="select">
        <select class="select__dropdown">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="INR">INR</option>
        </select>
      </div>
    </div>

    <header class="header">
      <h2 class="header__heading">Realtime crypto prices in USD/EUR/INR</h2>
    </header>

    <main class="main">
      <ul class="main__list">
        <li>
          <div class="main__items">
            <img
              src="./img/BTC.svg"
              alt="Bitcoin Logo"
              class="main__items--img"
            />
            <span class="main__items--coin">BTC</span>
            <span class="main__items--percentage btc-percentage"></span>
            <span class="main__items--price btc-price">
              <img src="./img/loadingSpinner.svg" alt="" class="spinner" />
            </span>
          </div>
        </li>

        <li>
          <div class="main__items eth__hide">
            <img
              src="./img/ETH.svg"
              alt="Ethereum Logo"

            <span class="main__items--percentage eth-percentage"></span>
            <span class="main__items--price eth-price">
              <img src="./img/loadingSpinner.svg" alt="" class="spinner"
            /></span>
          </div>
        </li>

        <li>
          <div class="main__items bnb__hide">
            <img src="./img/BNB.svg" alt="BNB Logo" class="main__items--img" />

        </li>

        <li>

              src="./img/SOL.svg"

              class="main__items--img"
            />

            <span class="main__items--price sol-price">
              <img src="./img/loadingSpinner.svg" alt="" class="spinner"
            /></span>
          </div>
        </li>

        <li>
          <div class="main__items ltc__hide">
            <img
              src="./img/LTC.svg"
              alt="Litecoin logo"
              class="main__items--img"
            />
            <span class="main__items--coin">LTC</span>
